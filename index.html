<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PC Health Doctor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Roboto Mono', 'monospace'],
            },
            colors: {
              'brand-blue': '#00AFFF',
              'brand-dark': '#0D1117',
              'brand-gray': {
                'light': '#30363d',
                'medium': '#21262d',
                'dark': '#161b22',
              }
            }
          }
        }
      }
    </script>
    <style>
      @media print {
        body {
          background-color: #ffffff !important;
          color: #000000 !important;
          -webkit-print-color-adjust: exact; 
          print-color-adjust: exact;
        }
        .printable-area {
          display: block !important;
          width: 100%;
          border: none !important;
          box-shadow: none !important;
          padding: 0 !important;
        }
        .printable-area h2, .printable-area h3, .printable-area p, .printable-area span, .printable-area div, .printable-area li {
            color: #000000 !important;
        }
        .no-print {
          display: none !important;
        }
        .print-only {
          display: block !important;
        }
        .print-bg-white {
            background-color: #ffffff !important;
        }
        .print-border {
            border: 1px solid #ccc !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.0",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.0"
  }
}
</script>
</head>
